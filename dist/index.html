<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
</head>

<body onload="Client.loadDatePicker()">
  <div id="app">
    <div class="holder">
      <div id="title">Travel App</div>
    </div>
    <div class="holder zip">
      <label for="city">Where do you want to travel to?</label>
      <input type="text" id="city" placeholder="Enter city name here">
      <label for="date">When do you want to make this trip?</label>
      <input type="text" id="date" placeholder="Enter date in MM/DD/YYYY format">
      <button id="generate" type="submit" onclick="Client.handleSubmit(event)">Get Info</button>
    </div>
    <div class="holder entry">
      <div id="holder-title">Most Recent Entry</div>
      <div class="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>

<script src="main.js"></script></body>

</html>
